<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">


</head>
<body>
    <header>
        <h1>Love Read</h1>
    </header>
    <aside class="wrapper"> 
        <div class="categories">
            <button class="book-category" id="action">Action</button>
            <button class="book-category" id="adventure">Adventure</button>
            <button class="book-category" id="autobiographies">Autobiographies</button>
            <button class="book-category" id="anthologies">Anthologies</button>
            <button class="book-category" id="biographies">Biographies</button>
            <button class="book-category" id="childrens">Children's</button>
            <button class="book-category" id="comics">Comics</button>
            <button class="book-category" id="cookbooks">Cookbooks</button>
            <button class="book-category" id="drama">Drama</button>
            <button class="book-category" id="dictionaries">Dictionaries</button>
            <button class="book-category" id="encyclopedia">Encyclopedia</button>
            <button class="book-category" id="fantasy">Fantasy</button>
            <button class="book-category" id="fairyTale">Fairy Tale</button>
            <button class="book-category" id="history">History</button>
            <button class="book-category" id="horror">Horror</button>
            <button class="book-category" id="mystery">Mystery</button>
            <button class="book-category" id="poetry">Poetry</button>
            <button class="book-category" id="romance">Romance</button>
            <button class="book-category" id="science">Science</button>
            <button class="book-category" id="trilogies">Trilogies</button>
        </div>
    </aside>
    <div class="search">
        <input type="search" name="search" id="search" placeholder="Search">
        <button id="submit">Submit</button>
    </div>

    <div class="results"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="books.js"></script>
</body>
</html>
